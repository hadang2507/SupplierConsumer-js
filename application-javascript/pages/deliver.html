<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supply Chain</title>
</head>
<body>
  <h1>This is Deliver Homepage</h1>
  <h3>Accept Shipping Request Order</h3>
  <form action="shipper/action/order/acceptShipment" method="get">
    ID:
    <input name="id" type="text" required>
    <input type="submit" value="Accept Order">
  </form>
  <h3>View Order in Request for Shipping</h3>
  <a href="shipper/action/order/getRequested">View Data</a>
  <h3>View Order in Shipping</h3>
  <a href="shipper/action/order/getShipping">View Data</a>
  <h3>View Order Succesfully</h3>
  <a href="shipper/action/order/getShipped">View Data</a>
  <h3>View All Order</h3>
  <a href="shipper/action/order/getAll">View Data</a>
  
  <h3>Changing Request for Shipping Order</h3>
  <form action="shipper/action/order/changeShipmentStatus" method="get">
    ID:
    <input name="id" type="text" required>
    
    Shipping status:
    <input name="status" required value="Shipping" required>
    <input type="submit" value="Update Status">
  </form>
  <br>

  <a href="/logout">Logout</a>
</body>
</html>
