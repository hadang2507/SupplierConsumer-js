<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supply Chain</title>
</head>
<body>
  <h1>This is Farmer Homepage</h1>
  <h3>Add Ingredient</h3>
  <form action="farmer/action/ingredient/create" method="get">
    ID:
    <input name="iid" type="text" required>
    Name:
    <input name="iname" type="text" required>
    Type:
    <input name="itype">
    Issuer:
    <input name="iissuer" required value="Org1">
    <input type="submit" value="Add">
  </form>
  <h3>Go to list of Ingredients page</h3>
  <a href="farmer/action/ingredient/getAll">Show data</a>
  <h3>Update Ingredient</h3>
  <form action="farmer/action/ingredient/update" method="get">
    ID:
    <input name="iid" type="text" required>
    New Name:
    <input name="iname" type="text" required>
    New Type:
    <input name="itype">
    <input type="submit" value="Update">
  </form>
  <h3>Delete Ingredient</h3>
  <form action="farmer/action/ingredient/delete" method="get">
    ID of Ingredient want to Delete:
    <input name="iid" type="text" required>
    <input type="submit" value="Delete">
  </form>
</body>
</html>
