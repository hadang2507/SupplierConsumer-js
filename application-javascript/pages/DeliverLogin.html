<!DOCTYPE html>
<html>
  <head>
	<title>Deliver Login Form</title>
  </head>
  <body>
	<h2>Login as Deliver:</h2>
	<form action="login/deliver" method="post">
  	<!-- user input-->
  	Username:<br>
  	<input type="text" name="dusername" placeholder="Username" required><br><br>
  	Password:<br>
  	<input type="password" name="dpassword" placeholder="Password" required><br><br>
  	<!-- submit button -->
  	<input type="submit" value="Login">
	</form>
  </body>
</html>
