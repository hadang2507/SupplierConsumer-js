<!DOCTYPE html>
<html>
  <head>
	<title>Retailer Login Form</title>
  </head>
  <body>
	<h2>Login as Retailer:</h2>
	<form action="/login/retailer" method="post">
  	<!-- user input-->
  	Username:<br>
  	<input type="text" name="rusername" placeholder="Username" required><br><br>
  	Password:<br>
  	<input type="password" name="rpassword" placeholder="Password" required><br><br>
  	<!-- submit button -->
  	<input type="submit" value="Login">
	</form>
  </body>
</html>
