<!DOCTYPE html>
<html>
  <head>
	<title>Farmer Login Form</title>
  </head>
  <body>
	<h2>Login as Farmer:</h2>
	<form action="/login/farmer" method="post">
  	<!-- user input-->
  	Username:<br>
  	<input type="text" name="fusername" placeholder="Username" required><br><br>
  	Password:<br>
  	<input type="password" name="fpassword" placeholder="Password" required><br><br>
  	<!-- submit button -->
  	<input type="submit" value="Login">
	</form>
  </body>
</html>
