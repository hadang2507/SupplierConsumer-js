<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supply Chain</title>
</head>
<body>
  <h1>This is Retailer Homepage</h1>
  <h3>View all Order in Shipping</h3>
  <a href="order/getShipping">View Data</a>
  <h3>View all Successful Shipping Order</h3>
  <a href="order/getShipped">View Data</a>
  <h3>Confirm Order Received</h3>
  <form action="order/update" method="get">
    ID:
    <input name="id" type="text" required>
    Name:
    <input name="name" type="text" required>
    Type:
    <input name="type" type="text">
    Products contained:
    <input name="contain" type="text" required>
    Issuer:
    <input name="issuer" required value="Org2" required>
    Owner:
    <input name="powner" required value="Org4" required>
    Shipping status:
    <input name="status" required value="Shipped" required>
    Transfer to:
    <input name="transferto" required value="Retailer" required>
    <input type="submit" value="Create Order">
  </form>
  
</body>
</html>
